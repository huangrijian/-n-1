<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局之flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 500px;
      background-color: antiquewhite;
    }

    .left {
      width: 200px;
      background-color: aqua;
      height: 100%;
    }

    .main {
      background-color: rgb(241, 239, 92);
      flex: 1;
    }

    .right {
      width: 200px;
      background-color: rgb(64, 17, 78);
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </div>
</body>

</html>
